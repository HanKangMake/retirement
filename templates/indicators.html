{% extends "base.html" %}
{% block content %}
<main id="main">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .indicator {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .indicator h2 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
    }
    .indicator .icon {
        display: inline-block;
        width: 30px;
        height: 30px;
        margin-right: 10px;
        vertical-align: middle;
    }
    
</style>
    <body>
    <br>
    <div class="indicator">
        <h2><span class="icon heart-rate"></span>Heart Rate</h2>
        <p>Current heart rate: 80 bpm</p>
    </div>
    <div class="indicator">
        <h2><span class="icon blood-pressure"></span>Blood Pressure</h2>
        <p>Current blood pressure: 120/80 mmHg</p>
    </div>
    <div class="indicator">
        <h2><span class="icon blood-sugar"></span>Blood Sugar</h2>
        <p>Current blood sugar level: 100 mg/dL</p>
    </div>
    <br>
</body>
</main>
{% endblock %}
